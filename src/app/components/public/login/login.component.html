<section class="main">
  <div class="container">
    <div class="gap-50"></div>
    <div class="row">
      <div class="col-sm-3">

      </div>
      <div class="col-sm-6">
        <h1>Login</h1>
        <form (ngSubmit)="submitLogin()" #myForm="ngForm">
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" name="email" [(ngModel)]="user.email" #myEmail ="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
          </div>
          <div [hidden]="myEmail.valid || myEmail.untouched" class="alert alert-danger">
            <div *ngIf="myEmail.errors && myEmail.errors.required">
              Email is required
            </div>
            <div *ngIf="myEmail.errors && myEmail.errors.pattern">
              Email is invalid
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="username" [(ngModel)]="user.password" #myPassword ="ngModel" required>
          </div>
          <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)" class="alert alert-danger">
            <div *ngIf="myPassword.errors && myPassword.errors.required">
              Password is required
            </div>
            <div [hidden]="!myPassword.errors.required" [hidden]="!myPassword.errors.minlength">
              Password must be at least 6 characters long.
            </div>
          </div>
        
       
          <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-secondary">Submit</button>
          <div class="gap-20"></div>
         
            <div *ngIf="error" class="alert alert-danger" role="alert">{{ error.statusText }}</div>
        </form>
        <p class="text-right"><a class="" [routerLink]="['/signup']">Register here</a> please.</p>
      </div>
    </div>
    <div class="gap-50"></div>
  </div>
</section>
