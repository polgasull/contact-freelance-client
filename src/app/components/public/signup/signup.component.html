<section>
  <div class="container">
    <div class="gap-50"></div>
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
        <h1>Signup</h1>
        <form (ngSubmit)="submitSignup(myForm)" #myForm="ngForm">
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" name="email" [(ngModel)]="user.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              #myEmail="ngModel" required>
          </div>
          <div [hidden]="myEmail.valid || myEmail.untouched" class="alert alert-danger">
            <div *ngIf="myEmail.errors && myEmail.errors.required">
              Email is required
            </div>
            <div *ngIf="myEmail.errors && myEmail.errors.pattern">
              Email is invalid
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Choose Password" name="password" [(ngModel)]="user.password"
              #myPassword="ngModel" minlength="6" required>
            <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)" class="alert alert-danger">
              <div *ngIf="myPassword.errors && myPassword.errors.required">
                Password is required
              </div>
              <div [hidden]="!myPassword.errors.required" [hidden]="!myPassword.errors.minlength">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Your name" name="name" [(ngModel)]="user.name" required #name="ngModel">
          </div>
          <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
            <div *ngIf="name.errors && name.errors.required">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Your Surname" name="surname" [(ngModel)]="user.surname" #surname="ngModel" required>
          </div>
          <div [hidden]="surname.valid || surname.untouched" class="alert alert-danger">
            <div *ngIf="surname.errors && surname.errors.required">
              Surname is required
            </div>
          </div>
        
          <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-secondary">Signup</button>
          <div *ngIf="error" class="alert alert-danger" role="alert">{{ error.statusText }}</div>
        </form>
          <p class="text-right">
            <a class="" [routerLink]="['/login']">Login here</a> please.
          </p>
      </div>
    </div>
    <div class="gap-50"></div>
  </div>
</section>
