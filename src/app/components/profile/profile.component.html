<h3>Profile </h3>

<form (ngSubmit)="submitUpdates(myForm)" #myForm="ngForm">
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" name="email" [(ngModel)]="user.email"
            #myEmail="ngModel" ng-model="required">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Choose Password" name="password" [(ngModel)]="user.password"
            #myPassword="ngModel" minlength="6" ng-model="required">
        <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
            <p class="error" [hidden]="!myPassword.errors.required" [hidden]="!myPassword.errors.minlength">
                <small>Password must be at least 6 characters long.</small>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Your name" name="name" [(ngModel)]="user.name" ng-model="required">
    </div>
    <div class="form-group">
        <label for="inputSurname">Surname</label>
        <input type="text" class="form-control" id="inputSurname" placeholder="Your Surname" name="surname" [(ngModel)]="user.surname"
            ng-model="required">
    </div>

    <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="text" class="form-control" id="inputPhone" placeholder="Your Phone" name="phone" [(ngModel)]="user.phone">
    </div>
    <div class="form-group">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry" placeholder="Your Country" name="country" [(ngModel)]="user.country">
    </div>
    <div class="form-group">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Your City" name="city" [(ngModel)]="user.city">
    </div>
    <div class="form-group">
        <label for="inputKlaim">Klaim</label>
        <textarea class="form-control" id="inputKlaim" placeholder="Your Klaim" name="klaim" [(ngModel)]="user.klaim"></textarea>
    </div>
    
    <div class="form-group">
        <label for="inputTags">tags</label>
        <tag-input [(ngModel)]='user.tags' name="tags"></tag-input>    
    </div>
    
    <div class="form-group">
        <label for="inputLinkedin">Linkedin</label>
        <input class="form-control" id="inputLinkedin" placeholder="Your Linkedin" name="linkedin" pattern="https?://.+" [(ngModel)]="user.linkedin" #linkedin="ngModel">
        <div *ngIf="linkedin.errors && (linkedin.dirty || linkedin.touched)" class="alert alert-danger">
            <div [hidden]="!linkedin.errors.required">
                URL is required!
            </div>
            <div [hidden]="!linkedin.errors.pattern">
                Must be a valid URL!
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputFacebook">Facebook</label>
        <input type="text" class="form-control" id="inputFacebook" placeholder="Your Facebook" name="Facebook" pattern="https?://.+" [(ngModel)]="user.facebook" #facebook="ngModel">
        <div *ngIf="facebook.errors && (facebook.dirty || facebook.touched)" class="alert alert-danger">
            <div [hidden]="!facebook.errors.required">
                URL is required!
            </div>
            <div [hidden]="!facebook.errors.pattern">
                Must be a valid URL!
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputGoogle">Google</label>
        <input type="text" class="form-control" id="inputGoogle" placeholder="Your Google" name="google" pattern="https?://.+" [(ngModel)]="user.google" #google="ngModel" >
        <div *ngIf="google.errors && (url.dirty || google.touched)" class="alert alert-danger">
            <div [hidden]="!google.errors.required">
                URL is required!
            </div>
            <div [hidden]="!google.errors.pattern">
                Must be a valid URL!
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputWeb">Web</label>
        <input type="text" class="form-control" id="inputWeb" placeholder="Your Web" pattern="https?://.+" [(ngModel)]="user.web" name="web" #url="ngModel">
        <div *ngIf="url.errors && (url.dirty || url.touched)" class="alert alert-danger">
            <div [hidden]="!url.errors.required">
                URL is required!
            </div>
            <div [hidden]="!url.errors.pattern">
                Must be a valid URL!
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputUserImage">User image</label>

        <input type="file" ng2FileSelect [uploader]="uploader" class="form-control" id="userImage" value="" name="userImage">
    </div>
    {{feedback}}
    <div class="form-group">
        <label for="inputBigImage">BigImage</label>
        <input type="file" ng2FileSelect [uploader]="uploader" class="form-control" id="bigImage" value="" name="bigImage">
        {{bigImage}}
    </div>

    <div *ngIf="error" class="alert alert-danger" role="alert">{{ error.statusText }}</div>
     
    <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary">Submit</button>
</form>
