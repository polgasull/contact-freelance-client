<h3>Details service</h3>
{{ serviceDetails.name }}<br>
{{ serviceDetails.description }}<br>
{{ serviceDetails.tags }}<br>
{{ serviceDetails.bigImage }}

<h3>SectionsList</h3>
<div *ngFor="let section of sectionsList">
  <img src="{{section.bigImage}}" /> {{section.user}}
  <h2>{{section.name}}</h2>
  <h2>{{section.description}}</h2>
  <span *ngFor="let tag of section.tags">

    {{tag}}
  </span> 

</div> 
<h3>Add new section of this service:</h3>
<form (ngSubmit)="submitSection(myForm)" #myForm="ngForm">
  
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" value="" placeholder="Your name" name="newSection.name" [(ngModel)]="newSection.name" required>
  </div>

  <div class="form-group">
    <label for="inputDescription">description</label>
    <textarea class="form-control" id="inputDescription" name="newSection.description" [(ngModel)]="newSection.description" required></textarea>
  </div>

  <div class="form-group">
    <label for="inputTags">tags</label>
    <tag-input [(ngModel)]='newSection.tags' name="newSection.tags" required></tag-input>
  </div>
  
  <div class="form-group">
    <label for="inputBigImage">BigImage</label>
    <input type="file" ng2FileSelect [uploader]="uploader" class="form-control" id="sectionImage" value="" name="sectionImage" required>
  </div>

  {{feedback}}

  <div *ngIf="error" class="alert alert-danger" role="alert">{{ error.statusText }}</div>

  <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary">Submit</button>
</form>
