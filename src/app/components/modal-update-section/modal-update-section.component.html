<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>
    <div class="modal-body">
      <p>{{message || 'Are you sure?'}}</p>

      <form #myForm="ngForm">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" value="" placeholder="Your name" name="section.name" [(ngModel)]="section.name"
            required>
        </div>

        <div class="form-group">
          <label for="inputDescription">Description</label>
          <textarea class="form-control" id="inputDescription" name="section.description" [(ngModel)]="section.description" required></textarea>
        </div>

        <div class="form-group">
          <label for="inputTags">Tags</label>
          <tag-input [(ngModel)]='section.tags' name="section.tags" required></tag-input>
        </div>
        <!-- <img src="{{ url + service.bigImage }}"/> -->
        <div class="form-group">
          <label for="inputBigImage">Image </label>
          <input type="file" ng2FileSelect [uploader]="uploaderUpdate" class="form-control" id="sectionImage" value="" name="sectionImage"
            required>
        </div>


        <div *ngIf="error" class="alert alert-danger" role="alert">{{ error.statusText }}</div>

        <button type="submit" [disabled]="!myForm.form.valid" (click)="confirm()" class="btn btn-secondary">Submit</button>
        <!-- <button type="button" class="btn btn-secondary" (click)="confirm()">OK</button> -->
        <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
      </form>
      {{feedback}}
    </div>

  </div>
</div>
