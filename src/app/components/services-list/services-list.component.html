<h2>Services list</h2>
<div class="card" *ngFor="let service of servicesList">
  <img class="card-img-top" [src]="url + service.bigImage" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{service.name}}</h4>
    <p>{{service.user}}</p>
    <span class="badge badge-pill badge-info" *ngFor="let tag of service.tags">
      {{tag}}
    </span>
    <p class="card-text">{{service.description}}</p>
    <p>
      <a class="btn btn-secondary" [routerLink]="['/dashboard/service/', service._id]">View Details</a>
    </p>
  </div>
</div>
<div class="gap-50"></div>
