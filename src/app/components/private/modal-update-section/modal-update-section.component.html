<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>
    <div class="modal-body">
      <p>{{message || 'Are you sure?'}}</p>

      <form #myForm="ngForm">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" value="" placeholder="Your name" name="section.name" [(ngModel)]="section.name"
            required>
        </div>

        <div class="form-group">
          <label for="inputDescription">Description</label>
          <textarea class="form-control" id="inputDescription" name="section.description" [(ngModel)]="section.description" required></textarea>
        </div>

        <div class="form-group">
          <label for="inputTags">Tags, hit enter to add tags.</label>
          <tag-input [(ngModel)]='section.tags' name="section.tags" required></tag-input>
        </div>
        <label for="inputBigImage">Current image </label>
        <img class="img-responsive" src="{{ section.bigImage }}"/>
        <div class="form-group">
          <label for="inputBigImage">Change image </label>
          <input type="file" ng2FileSelect [uploader]="uploaderUpdate" class="form-control" id="sectionImage" value="" name="sectionImage"
            required>
        </div>


        <div *ngIf="error" class="alert alert-danger" role="alert">{{ error.statusText }}</div>
        <button type="button" class="btn btn-danger pointer" (click)="close()">Cancel</button>
        <button type="submit" [disabled]="!myForm.form.valid" (click)="confirm(section)" class="btn btn-secondary pointer">Update</button>
        <!-- <button type="button" class="btn btn-secondary" (click)="confirm()">OK</button> -->
        
      </form>
      {{feedback}}
    </div>

  </div>
</div>
