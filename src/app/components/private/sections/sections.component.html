<h1>Service details</h1>
<div class="card" *ngIf="serviceDetails && serviceDetails.bigImage">
  <img class="card-img-top" [src]="serviceDetails.bigImage">
  <div class="card-block">
    <h4 class="card-title">{{ serviceDetails.name }}</h4>
    <span class="badge badge-pill badge-info" *ngFor="let tag of serviceDetails.tags">
      <a [routerLink]="['/s/', tag]">{{tag}}</a>
    </span>
    <p class="card-text">{{ serviceDetails.description }}</p>
    <p>
      <a class="btn btn-danger pointer" (click)="removeService(serviceDetails._id)">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </a>
    

        <app-service-update [service]="serviceDetails" (onSave)="serviceDetailsRender()"></app-service-update>
        <a class="btn btn-secondary" [routerLink]="['/', serviceDetails.url]">
          <i class="fa fa-external-link" aria-hidden="true"></i>
        </a>

    </p>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
      <app-new-section [userId]="userId" [serviceId]="serviceId" (onSave)="sectionList()"></app-new-section>
  </div>
</div>
<div class="gap-50"></div>
<div *ngIf="sectionsList.length >0">
  <h3>Products</h3>
  <div class="row">
      <div *ngFor="let section of sectionsList" class="col-md-4">
        <div class="card">
          <div class="crop-img-card-section">
            <img class="card-img-top" src="{{section.bigImage}}" />
          </div>
          <div class="card-block">
            <h4 class="card-title">{{section.name}}</h4>
            <span class="badge badge-pill badge-info" *ngFor="let tag of section.tags">
              <a [routerLink]="['/s/', tag]">{{tag}}</a>
            </span>
            <p class="card-text">{{section.description}}</p>
            
            <div class="gap-20"></div>
            <p>
              <a class="btn btn-danger pointer" (click)="removeSection(section._id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
              <app-section-update [section]="section" (onSave)="sectionList()"></app-section-update>
              <a class="btn btn-secondary" routerLink="/{{serviceDetails.url}}/{{section.url}}"><i class="fa fa-external-link" aria-hidden="true"></i></a>
            </p>
          </div>
      </div>
    </div>
  </div>
</div>
