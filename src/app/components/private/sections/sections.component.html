<h1>Service details</h1>
<div class="card" *ngIf="serviceDetails && serviceDetails.bigImage">
  <div class="crop-img-card transition">
    <img class="card-img-top" [src]="serviceDetails.bigImage">
  </div>
  <div class="card-block">
    
    <h4 class="card-title">{{ serviceDetails.name }}</h4>
    <span class="badge badge-pill badge-info" *ngFor="let tag of serviceDetails.tags">
      <a [routerLink]="['/s/', tag]">{{tag}}</a>
    </span>
    <p class="card-text">{{ serviceDetails.description }}</p>
    
    <p>
      <a class="btn btn-danger pointer" (click)="removeService(serviceDetails._id)">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </a>
        <app-call-modal [objectTo]="serviceDetails" [actionToDo]="updateService" (onSave)="serviceDetailsRender()"></app-call-modal>
        
        <a class="btn btn-secondary" [routerLink]="['/', serviceDetails.url]">
          <i class="fa fa-external-link" aria-hidden="true"></i>
        </a>

    </p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <hr>
      <app-call-modal [objectTo]="createNewSection" [actionToDo]="createSection" (onSave)="sectionList()"></app-call-modal>
     
      
      <hr>
  </div>
</div>
<div class="gap-50"></div>
<div *ngIf="sectionsList.length >0">
  <h3>Products</h3>
  <div class="row">
      <div *ngFor="let sectionRender of sectionsList"class="col-md-4">
        <div class="card">
          <div class="crop-img-card-section transition">
            <img class="card-img-top" src="{{sectionRender.bigImage}}" />
          </div>
          <div class="card-block">
            <h4 class="card-title">{{sectionRender.name}}</h4>
            <span class="badge badge-pill badge-info" *ngFor="let tag of sectionRender.tags">
              <a [routerLink]="['/s/', tag]">{{tag}}</a>
            </span>
            <p class="card-text">{{sectionRender.description}}</p>
            
            <div class="gap-20"></div>
            
            <p>
              <a class="btn btn-danger pointer" (click)="removeSection(sectionRender._id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
              <app-call-modal [objectTo]="sectionRender" [actionToDo]="updateSection" (onSave)="sectionList()"></app-call-modal>
              
              <a class="btn btn-secondary" routerLink="/{{serviceDetails.url}}/{{sectionRender.url}}"><i class="fa fa-external-link" aria-hidden="true"></i></a>
            </p>
          </div>

          
      </div>
    </div>
  </div>
</div>
