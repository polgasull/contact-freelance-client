<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
      <button type="button" class="close" (click)="close()">
        <i class="fa fa-times fa-lg pointer" aria-hidden="true"></i>
      </button>
      
    </div>
    <div class="modal-body">
      <p>{{message }}</p>
      <app-form-create-update [objectTo]="objectTo" (onClose)="close()" (onSubmit)="confirm($event)"></app-form-create-update>
      {{feedback}}
    </div>
    
  </div>
</div>
